<!DOCTYPE html>
<html lang="sv">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.scss">
    <script src="js/main.js" type="module"></script>
    <title>Projekt Frontend</title>

    <!-- FÖR KARTA LEAFLET -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
        integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="">
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
        integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/leaflet.locatecontrol/dist/L.Control.Locate.min.css">
    <script src="https://cdn.jsdelivr.net/npm/leaflet.locatecontrol/dist/L.Control.Locate.min.js"></script>
  

</head>

<body>
    <div id="container">
        <div class="hero">

            <video autoplay loop muted class="back-video">
                <source src="media/dyk_chromis.mp4" type="video/mp4">
                <!-- Video av Adrien JACTA: https://www.pexels.com/sv-se/video/hav-natur-simning-fisk-14920042/ -->
            </video>

            <div id="searchBar">
                <h1>Divingspots</h1>
                <Label for="search">Skriv in ett land </Label><br>
                <input type="text" id="search"><br>
                <span id="message"></span>
                <div id="searchBtn">SÖK</div>
                <div id="loadingAnimation"></div>
                <div id="error_message"></div>
            </div>

        </div>
        <h3 id="country"></h3> <!-- tomt h3 element för input från inputfältet -->
        <div id="grid-container">
            <div id="map"></div>
            <div id="info_div"></div>
        </div>
    </div>
</body>


</html>
